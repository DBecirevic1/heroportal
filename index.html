<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Hero Training</title>
</head>
  <h2>Contact Us</h2>
<form id="contactForm">
  <input type="text" name="name" placeholder="Your Name" required>
  <input type="email" name="email" placeholder="Your Email" required>
  <textarea name="message" placeholder="Your Message" required></textarea>
  <button type="submit">Send</button>
</form>

<script>
document.getElementById("contactForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const formData = {
        name: e.target.name.value,
        email: e.target.email.value,
        message: e.target.message.value
    };

    const response = await fetch("https://<your-function-url>", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
    });

    const result = await response.text();
    alert(result);
});
</script>
<body>
  <h1>Welcome to Our Member Portal!</h1>
  
  <p>Class Schedule: 
    <a href="https://herofiles2022.blob.core.windows.net/resources/Class Schedule.pdf">Download</a>
  </p>
  
  <p>Waiver Form: 
    <a href="https://herofiles2022.blob.core.windows.net/resources/Hero Waiver.pdf">Download</a>
  </p>
</body>
</html>
